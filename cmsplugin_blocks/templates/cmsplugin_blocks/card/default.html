{% spaceless %}
<div class="card{% if instance.alignment %} card--{{ instance.alignment }}{% endif %}">
    {% if instance.image %}
    <div class="card__media">
        <img src="{{ instance.image.url }}" alt="">
    </div>
    {% endif %}
    {% if instance.content %}
    <div class="card__content">
        {{ instance.content|safe }}
    </div>
    {% endif %}
</div>
{% endspaceless %}
