{% load smart_format %}
{% spaceless %}
<div class="card{% if instance.alignment %} card--{{ instance.alignment }}{% endif %}">
    {% if instance.image %}
    <div class="card__media">
        {% media_format_url instance.image "250x200" as img_url %}
        <img src="{{ img_url }}" alt="">
    </div>
    {% endif %}
    {% if instance.content %}
    <div class="card__content">
        {{ instance.content|safe }}
    </div>
    {% endif %}
</div>
{% endspaceless %}
