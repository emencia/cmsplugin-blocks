{% load sorl_thumbnail %}{% spaceless %}
<div class="card{% if instance.alignment %} card--{{ instance.alignment }}{% endif %}">
    {% if instance.image %}
    <div class="card__media">
        {% thumbnail instance.image "250x200" as im %}
            <img src="{{ im.url }}" alt="">
        {% endthumbnail %}
    </div>
    {% endif %}
    {% if instance.content %}
    <div class="card__content">
        {{ instance.content|safe }}
    </div>
    {% endif %}
</div>
{% endspaceless %}
