{% spaceless %}
<div class="block hero">
    <div class="content"{% if instance.background %} style="background-image: url({{ instance.background.url }})"{% endif %}>
        <div class="column row">
            {% if instance.content %}
                {{ instance.content|safe }}
            {% endif %}
        </div>
    </div>
</div>
{% endspaceless %}
