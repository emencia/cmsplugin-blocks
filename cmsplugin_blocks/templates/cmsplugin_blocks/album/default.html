{% spaceless %}
<div class="block album">
    {% if item.brief %}
    <div class="box brief">
        {{ item.brief|safe }}
    </div>
    {% endif %}
    <div class="flex-grid">
        {% for item in ressources %}
        <div class="cell large-25">
            <img src="{{ item.image.url }}" alt="">
            <p>
                {{ item.title }}
            </p>
        </div>
        {% endfor %}
    </div>
</div>
{% endspaceless %}
